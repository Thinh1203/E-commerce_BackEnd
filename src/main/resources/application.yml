spring:
  application:
    name: WatchStore

  datasource:
    url: ${db_url}
    username: ${db_username}
    password: ${db_password}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
file:
  upload-dir: uploads

server:
  port: ${server_port}

api:
  prefix: api/v1